daemon off;
user nginx;
pid /run/nginx.pid;
worker_processes auto;
error_log /proc/1/fd/2 info;
worker_rlimit_nofile 8192;

load_module /etc/nginx/modules/ngx_http_geoip2_module.so;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include mime.types;
    default_type application/octet-stream;

    aio threads;
    sendfile on;
    large_client_header_buffers 4 16k;

    # Variables hash table size
    variables_hash_bucket_size 64;
    variables_hash_max_size 2048;

    # GeoIP2 config
    include /etc/nginx/geoip2-*.conf;

    ## Timeouts
    client_body_timeout   60;
    client_header_timeout 60;
    keepalive_timeout     10 10;
    send_timeout          60;

    ## TCP options
    tcp_nopush  on;
    tcp_nodelay on;

    ## Temp folders
    client_body_temp_path /tmp/nginx 1 2;
    proxy_temp_path /tmp/nginx-proxy;
    fastcgi_temp_path /tmp/nginx-fastcgi;
    uwsgi_temp_path /tmp/nginx-uwsgi;
    scgi_temp_path /tmp/nginx-scgi;

    ## Handling of IPs in proxied and load balancing situations
    set_real_ip_from @REAL_IP_FROM@;
    real_ip_header @REAL_IP_HEADER@;

    # Log
    log_format main '$@LOG_IP_VAR@ - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log /proc/1/fd/1 main;

    ## Hide the Nginx version number
    server_tokens off;

    ## Body size
    client_max_body_size @UPLOAD_MAX_SIZE@;
    client_body_buffer_size 128k;

    ## Compression
    gzip              on;
    gzip_buffers      16 8k;
    gzip_comp_level   1;
    gzip_http_version 1.1;
    gzip_min_length   10;
    gzip_types        text/plain text/css application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/x-icon application/vnd.ms-fontobject font/opentype application/x-font-ttf;
    gzip_vary         on;
    gzip_proxied      any;
    gzip_disable      "msie6";

    ## Serve already compressed files directly, bypassing on-the-fly compression
    gzip_static on;

    ## FastCGI
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
    fastcgi_buffers 256 4k;
    fastcgi_intercept_errors on;
    fastcgi_read_timeout 14400;

    ## FastCGI GeoIP2
    fastcgi_param MM_ADDR $@LOG_IP_VAR@;
    fastcgi_param MMDB_ADDR $@LOG_IP_VAR@;

    server {
        listen 127.0.0.1:12345;
        server_name _;

        access_log off;
        error_log /dev/null;

        location / {
            return 500;
        }

        location ~ ^/(status|ping)$ {
            allow 127.0.0.1;
            deny all;
            fastcgi_pass unix:/var/run/php-fpm7.sock;
            fastcgi_param SCRIPT_FILENAME $fastcgi_script_name;
            include fastcgi_params;
        }
    }

    server {
        listen 8000;
        listen [::]:8000;

        root /var/www;
        index index.php;

        ## needed for ShortcodeTracker
        if ($host = @SHORTCODE_DOMAIN@) {
            rewrite "^\/([a-zA-Z0-9]{6})$" /index.php?module=API&method=ShortcodeTracker.performRedirectForShortcode&code=$1;
        }

        ## only allow accessing the following php files
        location ~ ^/(index|matomo|piwik|js/index).php {
            fastcgi_pass unix:/var/run/php-fpm7.sock;
        }

        ## needed for HeatmapSessionRecording plugin
        location = /plugins/HeatmapSessionRecording/configs.php {
            fastcgi_pass unix:/var/run/php-fpm7.sock;
        }

        ## deny access to all other .php files
        location ~* ^.+\.php$ {
            deny all;
            return 403;
        }

        ## serve all other files normally
        location / {
            try_files $uri $uri/ =404;
        }

        ## disable all access to the following directories
        location ~ /(config|tmp|core|lang) {
            deny all;
            return 404;
        }
        location ~ /\.ht {
            deny  all;
            return 403;
        }

        location ~ \.(gif|ico|jpg|png|svg|js|css|htm|html|mp3|mp4|wav|ogg|avi|ttf|eot|woff|woff2|json)$ {
            allow all;
            ## Cache images,CSS,JS and webfonts for an hour
            ## Increasing the duration may improve the load-time, but may cause old files to show after an Matomo upgrade
            expires 1h;
            add_header Pragma public;
            add_header Cache-Control "public";
        }

        location ~ /(libs|vendor|plugins|misc/user) {
            deny all;
            return 403;
        }

        ## properly display textfiles in root directory
        location ~/(.*\.md|LEGALNOTICE|LICENSE) {
            default_type text/plain;
        }
    }
}
